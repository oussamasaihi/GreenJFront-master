<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../../../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../../../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Edu </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
    name='viewport' />
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <!-- CSS Files -->

  <link href="../../../assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../../../assets/css/paper-dashboard.css" rel="stylesheet" />
  <!-- CSS Just for demo purpose, don't include it in your project -->
  <link href="../../../assets/demo/demo.css" rel="stylesheet" />
</head>

<body class="">
  <div class="wrapper ">
    <div class="main-panel">
      <!-- Navbar -->
      <app-sidenav></app-sidenav>
      <!-- End Navbar -->
      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title" style="margin-left: 30%; font-size:xx-large; color: coral;"> Accomodations Management
                </h4>
              </div>
              <br>

                <div class="col-md-3">
                  <button type="button" routerLink="/Accomodation-form" class="btn btn-outline-success text-center "><i class="fa fa-plus"></i>
                  New Accomodation </button>
                  </div>
                  <div class="card-body">
                <br>
                <div class="content table-responsive">
                  <table class="table table-hover table-stripted "style="width: max-content;">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">City</th>
                        <th scope="col">Address</th>
                        <th scope="col">Stars</th>
                        <th scope="col">mail</th>
                        <th scope="col">Amenities</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let accomodation of AccomodationList ">
                        <td> {{ accomodation.name }} </td>
                        <td> {{ accomodation.ville }} </td>
                        <td> {{ accomodation.addresse }} </td>
                        <td> {{ accomodation.stars }} </td>
                        <td> {{ accomodation.email }} </td>
                        <td> {{ accomodation.amenities }} </td>
                        <td> {{ accomodation.description }} </td>
                        <td>
                          <button data-bs-toggle="modal"
                          (click)="Delete(accomodation.idAccomodation)" data-bs-target="#exampleModal" class="btn btn-outline-info"><i class="fa fa-refresh"></i></button>
                          &nbsp;
                          <button type="button" (click)="Delete(accomodation.idAccomodation)"
                            class="btn btn-danger"><i class="fa fa-trash"></i></button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                </div>
              </div>
            </div>
          </div>
         </div>
    </div>
  </div>

  <!--   Core JS Files   -->
  <script src="../../../assets/js/core/jquery.min.js"></script>
  <script src="../../../assets/js/core/popper.min.js"></script>
  <script src="../../../assets/js/core/bootstrap.min.js"></script>
  <script src="../../../assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <!-- Chart JS -->
  <script src="../../../assets/js/plugins/chartjs.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="../../../assets/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../../../assets/js/paper-dashboard.min.js" type="text/javascript"></script>
  <!-- Paper Dashboard DEMO methods, don't include it in your project! -->
  <script src="../../../assets/demo/demo.js"></script>
  <script>
    $(document).ready(function () {
      // Javascript method's body can be found in assets/assets-for-demo/js/demo.js
      demo.initChartsPages();
    });
  </script>
  </body>
</html>
